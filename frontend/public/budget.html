    <main class="container">
        <h1>Simulateur de Budget Étudiant</h1>
        <p>Estimez le coût de votre première année au Canada.</p>

        <section id="budget-form" class="card">
            <form>
                <div>
                    <label for="niveau">Niveau d'études :</label><br>
                    <select id="niveau">
                        <option value="college">Collégial (DEC/AEC)</option>
                        <option value="universite">Université (Bac/Maîtrise)</option>
                        <option value="pro">Formation Pro (DEP)</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="ville">Ville de destination :</label><br>
                    <select id="ville">
                        <option value="montreal">Montréal</option>
                        <option value="quebec">Québec</option>
                        <option value="region">Régions</option>
                    </select>
                </div>
                <br>
                <button type="button" class="btn btn-primary">Calculer (Bientôt disponible)</button>
            </form>
        </section>

        <section id="resultats">
            <!-- TODO: Afficher les résultats ici -->
