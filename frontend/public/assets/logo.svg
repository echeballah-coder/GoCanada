<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Contour principal de la feuille d'érable -->
  <g fill="url(#leafGradient)">
    <!-- Pointe supérieure centrale -->
    <path d="M 120 20 L 135 70 L 120 65 L 105 70 Z" />
    
    <!-- Pointe supérieure gauche -->
    <path d="M 85 45 L 65 35 L 80 75 Z" />
    
    <!-- Pointe supérieure droite -->
    <path d="M 155 45 L 175 35 L 160 75 Z" />
    
    <!-- Branche gauche supérieure -->
    <path d="M 70 80 L 45 65 L 70 105 Z" />
    
    <!-- Branche droite supérieure -->
    <path d="M 170 80 L 195 65 L 170 105 Z" />
    
    <!-- Branche gauche centrale -->
    <path d="M 60 130 L 30 125 L 65 155 Z" />
    
    <!-- Branche droite centrale -->
    <path d="M 180 130 L 210 125 L 175 155 Z" />
    
    <!-- Centre circulaire -->
    <circle cx="120" cy="120" r="35" />
    
    <!-- Pointe inférieure -->
    <path d="M 120 175 L 105 155 L 120 160 L 135 155 Z" />
  </g>
</svg>
